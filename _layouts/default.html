    <script>
      const MODERN_BUNDLE = "/assets/dist/js/scripts.modern.min.js?v={{ site.random_number }}";
      const LEGACY_BUNDLE = "/assets/dist/js/scripts.min.js?v={{ site.random_number }}";

      function isModern() {
        try {
          new Function('import("")');
          return true;
        } catch (err) {
          return false;
        }
      }

      const scriptTag = document.createElement("script");
      scriptTag.setAttribute("src", isModern() ? MODERN_BUNDLE : LEGACY_BUNDLE);
      document.body.appendChild(scriptTag);
    </script>

  </body>
