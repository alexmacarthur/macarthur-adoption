<!DOCTYPE html>

<html lang="en-US">

{% include head.html %}

<body id="body">

  <div id="pageWrapper">

    {%
      assign postDate = page.date | date: '%B %d, %Y'
    %}

    {%
      include header.html
      title=page.title
      subTitle=postDate
    %}

    <main>
      <a class="Breadcrumb" href="/updates">Back to All Updates</a>
      {{ content }}
    </main>

    {% include footer.html %}

  </div>

</body>

</html>
